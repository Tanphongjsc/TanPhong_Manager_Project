{% comment %}
  Component: Responsive Sidebar Menu
  - Mobile: Tabs trượt ngang (Horizontal Scroll)
  - Desktop: Sidebar dọc (Vertical List)
{% endcomment %}

<nav class="flex flex-row md:flex-col overflow-x-auto md:overflow-visible no-scrollbar bg-white md:py-4 md:space-y-1" 
     id="{{ menu_id|default:'vertical-sidebar-menu' }}">
    
    {% for item in items %}
    <button type="button" 
            data-target="#{{ item.target }}"
            class="vertical-tab-btn group flex-shrink-0 flex items-center px-4 py-3 text-sm font-medium transition-all duration-200 outline-none whitespace-nowrap
            
            {# --- Border Logic: Mobile (Bottom) vs Desktop (Left) --- #}
            border-b-2 md:border-b-0 md:border-l-4 
            
            {% if forloop.first %}
                active text-blue-700 bg-blue-50 border-blue-600
            {% else %}
                border-transparent text-slate-600 hover:text-slate-900 hover:bg-slate-50
            {% endif %}">
        
        {% if item.icon %}
        <i class="{{ item.icon }} w-5 text-center mr-2 md:mr-3 opacity-75 group-hover:opacity-100"></i>
        {% endif %}
        
        <span>{{ item.label }}</span>
    </button>
    {% endfor %}
</nav>
