{% comment %}
  Component: Text Field with Label
  Usage:
    {% include "components/form_field_text.html" with
        label="Tên ca làm việc"
        name="tencalamviec"
        required=True
        placeholder="VD: Ca Hành Chính"
    %}
{% endcomment %}

<div>
    <label class="block text-sm font-medium text-slate-700 mb-1">
        {{ label }}
        {% if required %}
            <span class="text-red-500">*</span>
        {% endif %}
    </label>
    <input
        type="{{ type|default:'text' }}"
        name="{{ name }}"
        {% if required %}required{% endif %}
        value="{{ value|default:'' }}"
        placeholder="{{ placeholder|default:'' }}"
        class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all"
    >
</div>
