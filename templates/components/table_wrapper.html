{% comment %}
  Component: Table Wrapper
  Logic Mapping:
    - id="{{ table_id }}": ID của bảng
    - input.select-all-checkbox: Dùng cho sự kiện Select All [cite: 413]
{% endcomment %}

<div class="flex-1 w-full bg-white border border-slate-200 rounded-lg shadow-sm overflow-hidden flex flex-col mb-3">
    <div class="flex-1 overflow-auto custom-scrollbar">
        <table id="{{ table_id }}" class="w-full whitespace-nowrap text-left">
            <thead class="bg-slate-50 text-slate-700 font-semibold text-sm sticky top-0 z-10 shadow-sm border-b border-slate-200">
                <tr>
                    {% if show_checkbox %}
                    <th scope="col" class="w-10 px-3 py-2 text-center">
                        <input type="checkbox" 
                               id="{{ select_all_id|default:'select-all-checkbox' }}" 
                               class="w-4 h-4 rounded border-slate-300 text-blue-600 focus:ring-blue-500 cursor-pointer transition-all">
                    </th>
                    {% endif %}
                    
                    {{ headers_html|safe }}
                    
                    <th scope="col" class="px-3 py-2 text-right">
                        <span class="sr-only">Hành động</span>
                    </th>
                </tr>
            </thead>
            
            <tbody id="{{ tbody_id|default:'table-body' }}" class="divide-y divide-slate-100">
                {# Rows sẽ được JS render tại đây #}
            </tbody>
        </table>
    </div>
</div>
