{% comment %}
  Component: Pagination
  Logic Mapping:
    - .pagination-container: Container chính [cite: 309]
    - .pagination-prev/next: Nút điều hướng 
    - .pagination-page-size: Select box chọn số lượng 
{% endcomment %}

<div class="pagination-container flex flex-col sm:flex-row items-center justify-between border-t border-slate-200 px-2 py-1.5 bg-white gap-2 sm:gap-0 rounded-b-lg">
    
    <div class="text-xs text-slate-600 pagination-info order-2 sm:order-1">
        Đang tải...
    </div>
    
    <div class="flex items-center gap-2 order-1 sm:order-2">
        <div class="flex items-center gap-1.5">
            <span class="text-xs text-slate-600 hidden sm:inline">Hiển thị</span>
            <select class="pagination-page-size h-7 text-xs border-slate-300 rounded-md focus:ring-1 focus:ring-blue-500 cursor-pointer bg-white py-0 pl-2 pr-6">
                <option value="10" selected>10</option>
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>

        <div class="flex items-center rounded-md border border-slate-300 bg-white shadow-sm">
            <button type="button" class="pagination-prev px-2 py-1 hover:bg-slate-50 disabled:opacity-50 disabled:cursor-not-allowed text-slate-600 transition-colors border-r border-slate-300 rounded-l-md">
                <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
                </svg>
            </button>
            
            <div class="px-2 py-1 text-xs font-medium text-slate-700 bg-slate-50 min-w-[3.5rem] text-center border-r border-slate-300">
                <span class="pagination-current">1</span>/<span class="pagination-total-pages">1</span>
            </div>
            
            <button type="button" class="pagination-next px-2 py-1 hover:bg-slate-50 disabled:opacity-50 disabled:cursor-not-allowed text-slate-600 transition-colors rounded-r-md">
                <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                </svg>
            </button>
        </div>
    </div>
</div>
