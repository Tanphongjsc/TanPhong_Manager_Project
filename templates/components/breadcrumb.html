{% comment %}
<!--{#
  Breadcrumb Component
  
  Usage:
    {% include "components/breadcrumb.html" with breadcrumb_items=breadcrumbs %}
  
  Context:
    - breadcrumb_items: List of {title, url} dicts
      Example: [
        {'title': 'Quản lý nhân sự', 'url': '#'},
        {'title': 'Danh mục hệ thống', 'url': '/hrm/danh-muc/'},
        {'title': 'Danh mục ngân hàng', 'url': None}  # Current page
      ]
  
  Author: ThanhTrung2308
  Created: 2025-01-15
#}-->
{% endcomment %}

<nav class="flex px-6 py-3 text-slate-700 border-b border-slate-200 bg-white mb-6" aria-label="Breadcrumb">
    <ol class="inline-flex items-center space-x-1 md:space-x-2">
        <li class="inline-flex items-center">
            <a href="{% url 'dashboard:dashboard' %}" class="inline-flex items-center text-sm font-medium text-slate-500 hover:text-blue-600 transition-colors">
                <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path>
                </svg>
                Trang chủ
            </a>
        </li>
        
        {% for item in breadcrumb_items %}
            <li>
                <div class="flex items-center">
                    <svg class="w-5 h-5 text-slate-400" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
                    </svg>
                    {% if item.url %}
                        <a href="{{ item.url }}" class="ml-1 text-sm font-medium text-slate-500 hover:text-blue-600 md:ml-2 transition-colors">{{ item.title }}</a>
                    {% else %}
                        <span class="ml-1 text-sm font-medium text-slate-900 md:ml-2">{{ item.title }}</span>
                    {% endif %}
                </div>
            </li>
        {% endfor %}
    </ol>
</nav>
