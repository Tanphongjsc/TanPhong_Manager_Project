{% comment %}
  Partial: Form fields cho Ca Làm Việc
  Path: templates/hrm_manager/cham_cong/partials/ca_form.html
{% endcomment %}

<div class="space-y-4">
    {# Hàng 1: Tên Ca & Mã Ca #}
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
            <label for="TenCa" class="block text-sm font-medium text-slate-700 mb-2">
                <span class="text-red-500">*</span> Tên Ca:
            </label>
            <input type="text" 
                   id="TenCa" 
                   name="TenCa" 
                   required
                   placeholder="VD: Ca Hành Chính"
                   class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all">
        </div>

        <div>
            <label for="MaCa" class="block text-sm font-medium text-slate-700 mb-2">
                <span class="text-red-500">*</span> Mã Ca:
            </label>
            <input type="text" 
                   id="MaCa" 
                   name="MaCa" 
                   required
                   placeholder="VD: CA_HANH_CHINH"
                   class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all">
        </div>
    </div>

    {# Hàng 2: Giờ bắt đầu & Giờ kết thúc #}
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
            <label for="GioBatDau" class="block text-sm font-medium text-slate-700 mb-2">
                <span class="text-red-500">*</span> Giờ bắt đầu:
            </label>
            <input type="time" 
                   id="GioBatDau" 
                   name="GioBatDau" 
                   required
                   class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all">
        </div>

        <div>
            <label for="GioKetThuc" class="block text-sm font-medium text-slate-700 mb-2">
                <span class="text-red-500">*</span> Giờ kết thúc:
            </label>
            <input type="time" 
                   id="GioKetThuc" 
                   name="GioKetThuc" 
                   required
                   class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all">
        </div>
    </div>

    {# Hàng 3: Checkbox Nghỉ trưa #}
    <div class="flex items-center space-x-3 bg-slate-50 p-3 rounded-lg border border-slate-200">
        <input type="checkbox" 
               id="CoNghiTrua" 
               name="CoNghiTrua" 
               class="h-5 w-5 rounded border-slate-300 text-green-600 focus:ring-green-500 cursor-pointer">
        <label for="CoNghiTrua" class="text-sm font-medium text-slate-700 cursor-pointer select-none">
            Có nghỉ giữa ca (Nghỉ trưa/chiều)
        </label>
    </div>

    {# Hàng 4: Ghi chú #}
    <div>
        <label for="GhiChu" class="block text-sm font-medium text-slate-700 mb-2">
            Ghi chú:
        </label>
        <textarea id="GhiChu" 
                  name="GhiChu" 
                  rows="3"
                  placeholder="Nhập ghi chú thêm..."
                  class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all"></textarea>
    </div>
</div>
