<div class="space-y-6">
    <input type="hidden" name="id">
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="md:col-span-2">
            <label for="tencongty_vi" class="block text-sm font-medium text-slate-700 mb-2">
                <span class="text-red-500">*</span> Tên công ty (Tiếng Việt):
            </label>
            <input type="text" 
                   id="tencongty_vi"
                   name="tencongty_vi" 
                   required 
                   class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
        </div>
        
        <div>
            <label for="macongty" class="block text-sm font-medium text-slate-700 mb-2">
                Mã công ty:
            </label>
            <input type="text" 
                   id="macongty"
                   name="macongty" 
                   class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
        </div>
        
        <div>
            <label for="tenviettat" class="block text-sm font-medium text-slate-700 mb-2">
                Tên viết tắt:
            </label>
            <input type="text" 
                   id="tenviettat"
                   name="tenviettat" 
                   class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
        </div>
        
        <div class="md:col-span-2">
            <label for="tencongty_en" class="block text-sm font-medium text-slate-700 mb-2">
                Tên công ty (Tiếng Anh):
            </label>
            <input type="text" 
                   id="tencongty_en"
                   name="tencongty_en" 
                   class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
        </div>
        
        <div>
            <label for="masothue" class="block text-sm font-medium text-slate-700 mb-2">
                Mã số thuế:
            </label>
            <input type="text" 
                   id="masothue"
                   name="masothue" 
                   class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
        </div>
        
        <div>
            <label for="nguoidaidien" class="block text-sm font-medium text-slate-700 mb-2">
                Người đại diện:
            </label>
            <input type="text" 
                   id="nguoidaidien"
                   name="nguoidaidien" 
                   class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
        </div>
        
        <div>
            <label for="sodienthoai" class="block text-sm font-medium text-slate-700 mb-2">
                Số điện thoại:
            </label>
            <input type="tel" 
                   id="sodienthoai"
                   name="sodienthoai" 
                   class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
        </div>
        
        <div>
            <label for="fax" class="block text-sm font-medium text-slate-700 mb-2">
                Fax:
            </label>
            <input type="text" 
                   id="fax"
                   name="fax" 
                   class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all">
        </div>
        
        <div class="md:col-span-2">
            <label for="diachi_vi" class="block text-sm font-medium text-slate-700 mb-2">
                Địa chỉ (Tiếng Việt):
            </label>
            <textarea 
                id="diachi_vi"
                name="diachi_vi" 
                rows="2"
                class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"></textarea>
        </div>
        
        <div class="md:col-span-2">
            <label for="diachi_en" class="block text-sm font-medium text-slate-700 mb-2">
                Địa chỉ (Tiếng Anh):
            </label>
            <textarea 
                id="diachi_en"
                name="diachi_en" 
                rows="2"
                class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"></textarea>
        </div>
    </div>
</div>
