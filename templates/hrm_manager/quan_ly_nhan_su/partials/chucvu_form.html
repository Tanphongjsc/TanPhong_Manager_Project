<input type="hidden" id="id" name="id">

<div>
    <label for="tenvitricongviec" class="block text-sm font-medium text-slate-700 mb-2">
        <span class="text-red-500">*</span> Tên vị trí công việc:
    </label>
    <input type="text" 
           id="tenvitricongviec" 
           name="tenvitricongviec" 
           required
           class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all">
</div>

<div>
    <label for="machucvu" class="block text-sm font-medium text-slate-700 mb-2">
        <span class="text-red-500">*</span> Mã chức vụ:
    </label>
    <input type="text" 
           id="machucvu" 
           name="machucvu" 
           required
           class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all bg-white">
</div>

<div>
    <label for="trangthai" class="block text-sm font-medium text-slate-700 mb-2">
        Trạng thái:
    </label>
    <select id="trangthai" 
            name="trangthai" 
            class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all">
        <option value="active">Đang hoạt động</option>
        <option value="inactive">Ngưng hoạt động</option>
    </select>
</div>

<div>
    <label for="ghichu" class="block text-sm font-medium text-slate-700 mb-2">
        Ghi chú:
    </label>
    <textarea id="ghichu" 
              name="ghichu" 
              rows="4"
              class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 transition-all"></textarea>
</div>
