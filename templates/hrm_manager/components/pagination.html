<div class="pagination-container flex items-center justify-between border-t border-slate-200 px-4 py-3 bg-white gap-3">
    
    <!-- Info Text: hiển thị compact trên mobile -->
    <p class="text-xs sm:text-sm text-slate-700 pagination-info flex-shrink-0">
        Đang tải...
    </p>
    
    <!-- Controls: gộp page size + nav buttons -->
    <div class="flex items-center gap-2">
        
        <!-- Page Size Selector -->
        <select class="pagination-page-size h-8 rounded border border-slate-300 bg-white px-2 text-xs text-slate-900 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none">
            <option value="10" selected>10</option>
            <option value="20">20</option>
            <option value="50">50</option>
        </select>
        
        <!-- Navigation Buttons -->
        <div class="flex items-center gap-1 bg-slate-50 p-1 rounded border border-slate-200">
            <button type="button" class="pagination-prev w-7 h-7 flex items-center justify-center rounded bg-white border border-slate-200 text-slate-600 hover:bg-blue-50 hover:text-blue-600 disabled:opacity-40 disabled:cursor-not-allowed transition-colors">
                <i class="fas fa-chevron-left text-xs"></i>
            </button>
            
            <span class="text-xs font-medium text-slate-700 px-2 min-w-[50px] text-center">
                <span class="pagination-current">1</span>/<span class="pagination-total-pages">1</span>
            </span>
            
            <button type="button" class="pagination-next w-7 h-7 flex items-center justify-center rounded bg-white border border-slate-200 text-slate-600 hover:bg-blue-50 hover:text-blue-600 disabled:opacity-40 disabled:cursor-not-allowed transition-colors">
                <i class="fas fa-chevron-right text-xs"></i>
            </button>
        </div>
    </div>
</div>
