<div id="{{ id|default:'bulk-actions' }}" class="hidden items-center gap-2 p-2 bg-blue-50 border border-blue-200 rounded-lg mb-4 transition-all duration-200 bulk-actions-container">
    <span class="text-sm font-medium text-blue-900 bulk-selected-count">0 đã chọn</span>
    
    <div class="flex items-center gap-2 ml-auto">
        {% if show_delete %}
        <button type="button" id="{{ delete_btn_id|default:'btn-bulk-delete' }}" class="px-3 py-1.5 bg-red-600 text-white text-sm rounded hover:bg-red-700 transition-colors">
            <i class="fas fa-trash mr-1"></i>Xóa
        </button>
        {% endif %}
        
        {% if show_export %}
        <button type="button" id="{{ export_btn_id|default:'btn-bulk-export' }}" class="px-3 py-1.5 bg-green-600 text-white text-sm rounded hover:bg-green-700 transition-colors">
            <i class="fas fa-download mr-1"></i>Xuất Excel
        </button>
        {% endif %}
        
        <button type="button" id="{{ clear_btn_id|default:'btn-clear-selection' }}" class="text-sm text-slate-600 hover:text-slate-900 ml-2">
            Bỏ chọn
        </button>
    </div>
</div>
