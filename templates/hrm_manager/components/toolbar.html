
<div class="flex flex-col sm:flex-row items-center justify-between gap-4 mb-4 sm:mb-6">
    <!-- Search Input -->
    <div class="relative w-full sm:max-w-xs">
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <i class="fas fa-search text-slate-400"></i>
        </div>
        <input type="search" id="{{ search_id | default:'search-input' }}" class="block w-full pl-10 pr-3 py-2 border border-slate-300 rounded-md text-sm focus:ring-blue-500 focus:border-blue-500" placeholder="{{ placeholder | default:'Tìm kiếm...' }}">
    </div>

    <!-- Add Button (hiển thị có điều kiện) -->
    {% if show_add_btn %}
    <button type="button" id="{{ add_btn_id | default:'btn-add-new' }}" class="w-full sm:w-auto px-4 py-2 bg-blue-600 border border-transparent rounded-md text-sm font-medium text-white hover:bg-blue-700 transition-colors flex items-center justify-center gap-2">
        <i class="fas fa-plus"></i>
        <span>{{ add_btn_text | default:'Thêm mới' }}</span>
    </button>
    {% endif %}
</div>
