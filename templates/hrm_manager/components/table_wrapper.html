<div class="flex-1 overflow-auto border rounded-lg border-slate-200 bg-white shadow-sm">
    <table id="{{ table_id }}" class="w-full min-w-max divide-y divide-slate-200">
        <thead class="bg-slate-50 sticky top-0 z-10">
            <tr>
                {% if show_checkbox %}
                <th scope="col" class="w-10 px-4 py-3">
                    <input type="checkbox" id="{{ select_all_id|default:'select-all-checkbox' }}" class="rounded border-slate-300 text-blue-600 focus:ring-blue-500">
                </th>
                {% endif %}
                
                {{ headers_html|safe }}
                
                <th scope="col" class="relative px-6 py-3"><span class="sr-only">Hành động</span></th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-slate-200">
            </tbody>
    </table>
</div>
